syntax = "proto3";

package events;

option go_package = "./;aws";


message AuditEvent { 
    string account_id = 1;
    string method = 2;
    string payload = 3;
}

message InvokeLambdaEvent { 
    string arn = 1;
    string account_id = 2;
    string payload  = 3;
}

message SendMessageToQueueEvent { 
    string arn = 1;
    string account_id = 2;
    string payload  = 3;
}