version: '3.1'

services:
  kebeb:
    build: .
    ports: 
        - "4000:3000"
    environment: 
        SECRET: supersecret
    volumes: 
        - .:/app
    depends_on: 
      - db
  
  cache:
    image: redis
    ports: 
      - "6666:6379"

  db:
    image: postgres
    restart: always
    volumes: 
      - sqs-data:/var/lib/postgresql/data 
    ports: 
        - "5432:5432"
    environment:
      POSTGRES_PASSWORD: maotrix1
      POSTGRES_USER: mcuve
      POSTGRES_DB: sqs


volumes: 
  sqs-data:

